<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get、post</title>
       <script src="../../js/easyui/jquery.min.js"></script>
       <script type="text/javascript">
               $(document).ready(function(){
            	   $("#1").click(function(){//get()通过 HTTP GET 请求从服务器上请求数据。
            		   $.get("Test.txt",function(data,status){//第一个回调参数存有被请求页面的内容，第二个回调参数存有请求的状态。
            			   alert("数据:"+data+"\n状态:"+status);
            		   });
            	   });
            	   $("#2").click(function(){
            		   $.post("Test.txt",{//post()通过 HTTP POST 请求从服务器上请求数据。
            			   name:"abc",//可选的 data 参数规定连同请求发送的数据。
            			   url:"http://ww.abc.com"
            		   },function(data,status){
            			   alert("数据:"+data+"\n状态:"+status);
            		   });
            	   });
               });
       </script>
</head>
<body>
       <button id="1">发送一个 HTTP GET 请求并获取返回结果</button>
       <button id="2">发送一个 HTTP POST 请求页面并获取返回内容</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
       <script src="../../js/easyui/jquery.min.js"></script>
       <script type="text/javascript">
               $(document).ready(function(){
            	   $("#1").click(function(){//返回被选元素的首个元素
            		   $("div p").first().css({"background":"yellow"})
            	   });
            	   $("#2").click(function(){//返回被选元素的最后一个元素。
            		   $("div p").last().css({"background":"yellow"})
            	   });
            	   $("#3").click(function(){
            		   $("div").first().css({"background":"yellow"})
            	   });
            	   $("#4").click(function(){
            		   $("p").last().css({"background":"yellow"})
            	   });
            	   $("#5").click(function(){//eq() 方法返回被选元素中带有指定索引号的元素,从 0 开始
            		   $("p").eq(1).css({"background":"yellow"})
            	   });
            	   $("#6").click(function(){//返回匹配的元素
            		   $("p").filter(".a").css({"background":"yellow"})
            	   });
            	   $("#7").click(function(){//返回不匹配的元素
            		   $("p").not("#c").css({"background":"yellow"})
            	   });
               });
       </script>
</head>
<body>
      <div>
           <p class="a">这是div中的第一个段落</p>
           <p id="b">这是div中的第二个段落</p>
      </div>
      <div>
           <p class="a">这是div中的另一个段落</p>
      </div>
      <p id="c">这是一个段落</p>
      <button id="1">first div p</button>
      <button id="2">last div p</button>
      <button id="3">first div</button>
      <button id="4">last p</button>
      <button id="5">eq(1) p</button>
      <button id="6">过滤器匹配</button>
      <button id="7">not不匹配</button>
</body>
</html>

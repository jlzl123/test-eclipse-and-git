<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>淡入/淡出</title>
       <script src="../../js/easyui/jquery.min.js"></script>
       <script type="text/javascript">
              $(document).ready(function(){
            	  $("button").click(function(){
            		  $("#div1").fadeIn();//淡入已隐藏的元素。
            		  $("#div2").fadeIn("slow");
            		  $("#div3").fadeIn(3000);
            	  });
            	  $("button.a").click(function(){
            		  $("#div1").fadeOut();//淡出可见元素。
            		  $("#div2").fadeOut("slow");
            		  $("#div3").fadeOut(3000);
            	  });
            	  $("#a").click(function(){
            		  $("#div1").fadeToggle();//如果元素已淡出，则 fadeToggle() 会向元素添加淡入效果。
            		                          //如果元素已淡入，则 fadeToggle() 会向元素添加淡出效果。
            		  $("#div2").fadeToggle("slow");
            		  $("#div3").fadeToggle(3000);
            	  });
            	  $("a").click(function(){
            		  $("#div1").fadeTo("slow",0.15);//渐变为给定的不透明度（值介于 0 与 1 之间）。
            		  $("#div2").fadeTo("slow",0.4);
            		  $("#div3").fadeTo("slow",0.7);
            	  });
              });
       </script>
</head>
<body>
     <h1>测试fadeIn()、fadeOut()、fadeToggle、fadeTo</h1>
     <button>点击淡入div元素</button>
     <button class="a">点击淡出div元素</button>
     <p id="a">点击淡入/淡出div元素</p>
     <div id="div1" style="width: 80px;height: 80px;background-color: red;display: none"><a>点我让颜色变淡</a></div>
     <div id="div2" style="width: 80px;height: 80px;background-color: green;display: none"></div>
     <div id="div3" style="width: 80px;height: 80px;background-color: blue;display: none"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>滑动</title>
      <script src="../../js/easyui/jquery.min.js"></script>
      <script type="text/javascript">
          $(document).ready(function(){
        	  $("#flip").click(function(){
        		  $("#panel").slideDown("slow");//向下滑动元素。
        	  });
        	  $("#top").click(function(){
        		  $("#panel").slideUp("slow");//向上滑动元素。
        	  });
        	  $("#panel").click(function(){
        		  $(this).slideToggle("slow");
        	  });
          });
      </script>
      
      
      <style type="text/css">
         #flip,#panel,#top{
             padding:5px;
             text-align: center;
             background-color: #e5eecc;
             border: 1px solid #c3c3c3;
         }
         #panel{
             padding: 50px;
             display: none;
         }
      </style>
</head>
<body>
     <div id="flip">点我滑下面板</div>
     <div id="panel">Hello World!</div>
     <div id="top">点我拉起面板</div>
</body>
</html>

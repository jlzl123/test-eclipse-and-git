<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>动画</title>
       <script src="../../js/easyui/jquery.min.js"></script>
       <script type="text/javascript">
              $(document).ready(function(){
            	  $("#a").click(function(){
            		  $("div").animate({
            			  left:'250px',
            			  width:'150px',
            			  height:'150px',
            			  opacity:'0.5',
            			  });//创建自定义动画。必需的 params 参数定义形成动画的 CSS 属性。
            	  });
            	  $("#b").click(function(){
            		  $("div").animate({
            			  left:'250px',
            			  width:'+=150px',//定义相对值（该值相对于元素的当前值）。需要在值的前面加上 += 或 -=
            			  height:'+=150px',
            			  opacity:'0.5',
            			  });
            	  });
            	  $("#c").click(function(){
            		  $("div").animate({
            			  height:'toggle',//可以把属性的动画值设置为 "show"、"hide" 或 "toggle"
            			  });
            	  });
            	  $("#d").click(function(){
            		  var div=$("div");//多个 animate() 调用
            		  div.animate({height:'300px',opacity:'0.4'},"slow");
            		  div.animate({width:'300px',opacity:'0.8'},"slow");
            		  div.animate({height:'100px',opacity:'0.4'},"slow");
            		  div.animate({width:'100px',opacity:'0.8'},"slow");
            		  div.animate({
            			  height:'toggle',
            			  });
            	  });
              });
       </script>
</head>
<body>
     <button id="a">开始动画</button>
     <button id="b">使用相对值</button>
     <button id="c">使用预定义值</button>
     <button id="d">使用队列</button>
     <p>默认情况下，所有的 HTML 元素有一个静态的位置，且是不可移动的。 如果需要改变为，
                        我们需要将元素的 position 属性设置为 relative, fixed, 或 absolute!</p>
     <div style="width: 100px;height: 100px;background: blue;position: absolute;"></div>
</body>
</html>

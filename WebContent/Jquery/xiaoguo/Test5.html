<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>停止动画</title>
      <script src="../../js/easyui/jquery.min.js"></script>
      <script type="text/javascript">
             $(document).ready(function(){
            	 $("#a").click(function(){
            		 $("div").animate({left:'250px'},5000);
            		 $("div").animate({fontSize:'3em'},5000);
            	 });
            	 $("#b").click(function(){
            		 $("div").stop();//stop() 方法用于停止动画或效果，在它们完成之前。
            	 });                 //stop() 方法适用于所有 jQuery 效果函数，包括滑动、淡入淡出和自定义动画。
            	 $("#c").click(function(){
            		 $("div").stop(true);// stopAll 参数规定是否应该清除动画队列。默认是 false，只清除一个animate
            	 });
            	 $("#d").click(function(){
            		 $("div").stop(true,true);//goToEnd 参数规定是否立即完成当前动画。默认是 false。
            	 });
             });
      </script>
</head>
<body>
  <button id="a">开始</button>
  <button id="b">停止</button>
  <button id="c">停止所有</button>
  <button id="d">停止动画，但完成动作</button>
  <p>点击 "开始" 按钮开始动画。</p>
  <p>点击 "停止" 按钮停止当前激活的动画，但之后我们能再动画队列中再次激活。</p>
  <p>点击 "停止所有" 按钮停止当前动画，并清除动画队列，所以元素的所有动画都会停止。</p>
  <p>点击 "停止动画，但完成动作" 快速完成动作，并停止它。</p> 
  <div style="width: 150px;height: 80px;background: green;position: absolute;">Hello</div>
</body>
</html>

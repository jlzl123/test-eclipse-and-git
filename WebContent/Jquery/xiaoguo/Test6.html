<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>方法链接</title>
       <script src="../../js/easyui/jquery.min.js"></script>
       <script type="text/javascript">
              $(document).ready(function(){
            	  $("button").click(function(){
            		  $("div").css("background","red")
            		          .slideUp(2000)
            		          .slideDown(2000);//Chaining 允许我们在一条语句中运行多个 jQuery 方法（在相同的元素上）。
            	  });
              });
       </script>
</head>
<body>
     <button>执行方法链接</button>
     <div style="width: 80px;height: 80px;background: blue;position: absolute;"></div>
</body>
</html>
